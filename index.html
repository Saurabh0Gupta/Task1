<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            margin-right: 10px;
            color: #34495e;
        }

        input[type="number"] {
            padding: 5px;
            width: 80px;
            border: 2px solid #2c3e50;
            border-radius: 5px;
            font-size: 14px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #2980b9;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: fit-content;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        td {
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #ecf0f1;
        }

        input.matrix-input {
            width: 60px;
            height: 40px;
            padding: 5px;
            text-align: center;
            font-size: 16px;
            border: 2px solid #bdc3c7;
            border-radius: 5px;
            background-color: #ffffff;
            transition: border-color 0.3s;
        }

        input.matrix-input:focus {
            border-color: #3498db;
            outline: none;
        }

        #result {
            font-size: 18px;
            margin-top: 20px;
            color: #2c3e50;
            padding: 10px;
            background-color: #e8f6f9;
            border: 1px solid #bdc3c7;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #matrix-container {
            margin-top: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            input[type="number"] {
                width: 60px;
            }

            input.matrix-input {
                width: 50px;
                height: 35px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>Matrix Generator</h1>
    <label for="rows">Enter Rows:</label>
    <input type="number" id="rows" min="1" placeholder="Rows"/>
    <br />
    <label for="cols">Enter Columns:</label>
    <input type="number" id="cols" min="1" placeholder="Columns"/>
    <br /><br />
    <button onclick="generateMatrix()">Generate Matrix</button>

    <div id="matrix-container"></div>

    <button onclick="findMaxValue()">Find Max Value Left & Right</button>
    <p id="result"></p>

    <button onclick="reloadPage()">Reload</button>

    <script src="script.js"></script>
</body>
</html>
